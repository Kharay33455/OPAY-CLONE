{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base/opay.css' %}">
</head>

<body style="background-color: white">
    <div style="margin: 5%; background-color: whitesmoke;">
        <span style="font-size: larger;">
            <a href="{% url 'base:transfer' slug=bankuser.slug %}" style="text-decoration: none;"> <span
                    style="float: inline-start; font-size: larger;"><b>&lt;</b></span></a>
            <p style="text-align: center;"><b>Transfer To Opay Account</b> <a href="{% url 'base:tfhistory' slug=bankuser.slug %}" > <span
                    style="float: inline-end; color: green; font-size: medium;">History</span> </a></p>

        </span>
        <img style="width: 100%; height: 5%;" src="{% static 'base/images/ad_icon.jpg' %}">
        <p style="font-size: larger;"><b>Recipient Account</b></p>
        <div style="width: 200px;">
        <form action="{%url 'base:tfoperator' slug=bankuser.slug%}" method="post">
            {% csrf_token %}
            {{form.as_p}}
        </div>
        <p style="text-align: center;"><img style="width: 80%; height: 2%;"
                src="{% static 'base/images/instant.jpg' %}"></p>
        <p style="font-size: larger;"><b>Beneficiaries</b></p>
        <p style="text-align: center;">
            <a class="r_and_b" href="{% url 'base:recents' slug=bankuser.slug %}" target="opayiframe" style="text-decoration: none;"><span
                    style="padding-right: 15%;">Recent</span></a>
            <a class="r_and_b" href="{% url 'base:favorites' slug=bankuser.slug %}" target="opayiframe"> <span
                    style="padding-left: 15%;">Favorites</span></a>
        </p>
        <iframe frameborder="1" name="opayiframe" id="opayiframe" width="100%" height="150px"
            src="{% url 'base:recents' slug=bankuser.slug %}">
        </iframe>
        <button type="submit" style="width: 100%; height: 60px; background-color: rgb(100, 200, 100); color: whitesmoke;" >Transfer</button>
    </form>

        
    </div>
</body>

</html>
